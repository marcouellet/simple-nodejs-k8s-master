on: push

name: npm build, lint, test and publish

jobs:
  build-and-publish:
    defaults:
      run:
        working-directory: sample-app

    name: build and publish
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: setup nodejs
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: npm install
        run: npm install

      #     - name: npm test
      #       run: npm test
      #       working-directory: sample-app

      #- name: npm lint
      #  run: npm lint
      #  working-directory: sample-app

      #- name: docker build
      #  run: docker build -t marcouellet/simple-nodejs-k8s-master .
      #  working-directory: sample-app

      - name: docker login
        uses: actions-hub/docker/login@master
        with:
          registry: marcouellet/simple-nodejs-k8s-master
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

      - name: docker images
        run: docker images

      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: ./sample-app
          push: true
          tags: marcouellet/simple-nodejs-k8s-master:latest, ${{ github.run_number }}
          username: ${{ secrets.DOCKER_PASSWORD }}
          password: ${{ secrets.DOCKER_USERNAME }}
