on: push 

name: npm build, lint, test and publish

jobs:
  build-and-publish:
    name: build and publish
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: setup nodejs
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: npm install
        run: npm install
        working-directory: sample-app

      #     - name: npm test
      #       run: npm test
      #       working-directory: sample-app

      #- name: npm lint
      #  run: npm lint
      #  working-directory: sample-app

      - name: docker build
        run: docker build -t marcouellet/simple-nodejs-k8s-master .
        working-directory: sample-app

      - name: docker login
        uses: actions-hub/docker/login@master
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

      - name: docker push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: marcouellet/simple-nodejs-k8s-master:latest

