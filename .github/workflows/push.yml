on: push

name: npm build, lint, test and publish

jobs:
  build-and-publish:
    defaults:
      run:
        working-directory: sample-app

    name: build and publish
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: setup nodejs
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: npm install
        run: npm install

      #     - name: npm test
      #       run: npm test
      #       working-directory: sample-app

      #- name: npm lint
      #  run: npm lint
      #  working-directory: sample-app

      #- name: docker build
      #  run: docker build -t marcouellet/simple-nodejs-k8s-master .
      #  working-directory: sample-app

      - name: docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          registry: marcouellet/simple-nodejs-k8s-master

      - name: docker images
        run: docker images

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: ./sample-app
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/simple-nodejs-k8s-master:latest
